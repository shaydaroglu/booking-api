databaseChangeLog:
  - changeSet:
      author: sercan haydaroglu
      id: locations-table
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: DECIMAL(10,8)
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: DECIMAL(11,8)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
